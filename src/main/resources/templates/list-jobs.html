<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 âœ“ - Use a loop to display job results in a table. -->
<table>
    <th:block th:each="job : ${jobs}">
        <tr>
            <td>
                <ol>
                    <li>ID: <span th:text = "${job.id}"></li>
                    <li>Name: <span th:text = "${job.name}"></li>
                    <li>Employer: <span th:text = "${job.employer}"></li>
                    <li>Location: <span th:text = "${job.location}"></li>
                    <li>Position Type: <span th:text = "${job.positionType}"></li>
                    <li>Skill: <span th:text = "${job.coreCompetency}"></li>
                </ol>
            </td>
        </tr>
    </th:block>
</table>
</div>

</body>
</html>
